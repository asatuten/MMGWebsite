<!DOCTYPE html>
<html lang="en">
<head>
<title>Docs - 2022 MMG App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="assets/mmglogo.png">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-black" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
    <a href="team.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Team</a>
    <a href="deliverables.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Deliverables</a>
    <a href="assets/WAR - Weekly Activity Report.pdf" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">WAR</a>
    <a href="https://monnigmuseum.tcu.edu/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Monnig Site</a>
    <a href="https://github.com/MMGBoard/Monnig-Meteorite-Gallery-App-SDP" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">GitHub</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="team.html" class="w3-bar-item w3-button w3-padding-large">Team</a>
    <a href="deliverables.html" class="w3-bar-item w3-button w3-padding-large">Deliverables</a>
    <a href="assets/WAR - Weekly Activity Report.pdf" class="w3-bar-item w3-button w3-padding-large">WAR</a>
    <a href="https://monnigmuseum.tcu.edu/" class="w3-bar-item w3-button w3-padding-large">Monnig Site</a>
    <a href="https://github.com/MMGBoard/Monnig-Meteorite-Gallery-App-SDP" class="w3-bar-item w3-button w3-padding-large">GitHub</a>
  </div>
</div>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
